name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/note-app:latest .
    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/note-app:latest

  deploy:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_IP}}
        username: ${{ secrets.SERVER_USER}}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
              docker pull ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
              docker stop note-app-container || true
              docker rm note-app-container || true
              docker run -d -p 80:80 --name angular-app-container ${{ secrets.DOCKER_USERNAME }}/note-app:latest
      

  
